<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <input type="text" class="city-input" />
      <button class="btn">Wetter Check</button>
      <div class="result">
        <div class="condition"></div>
        <div class="temp"></div>
        <div class="time"></div>
      </div>
      <article>
        <div class="wind output"></div>
        <div class="cloud output"></div>
        <div class="pressure output"></div>
        <div class="humidity output"></div>
        <div class="sunrise output"></div>
        <div class="sunset output"></div>
      </article>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
